<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout">
<head>
    <link rel="stylesheet" th:href="@{/css/jmt/jmtdetail.css}">
    <script defer th:src="@{/js/jmt/jmtdetail.js}"></script>
    <meta charset="UTF-8">
    <title>Jmt</title>
</head>
<th:block layout:fragment="content">
    <div id="datax" th:data-x="${jmtdeatil.j_x}"></div>
    <div id="datay" th:data-y="${jmtdeatil.j_y}"></div>

    <section class="jmt-detail-bn">
        <div class="swiper-container mt60">
            <div class="swiper-wrapper">
                <div th:each=" list : ${jmtdeatil.jpList}">
                    <div class="swiper-slide"><img th:src="${list.orgurl}"></div>
                </div>
            </div>
            <!-- 네비게이션 -->
            <div class="swiper-button-next"></div><!-- 다음 버튼 (오른쪽에 있는 버튼) -->
            <div class="swiper-button-prev"></div><!-- 이전 버튼 -->

            <!-- 페이징 -->
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <section class="jmt-detail-item-map">
        <div th:text="${jmtdeatil.j_placenm}"></div>
        <div>
            <div th:text="${jmtdeatil.j_oldaddr}"></div>
            <div th:text="${jmtdeatil.j_newaddr}"></div>
            <div th:text="${jmtdeatil.j_catenm}"></div>
            <div th:text="${jmtdeatil.j_phone}"></div>
        </div>
        <div>메뉴</div>
        <div th:each="list : ${jmtdeatil.jmList}">
            <div th:text="${list.menu}"></div>
            <div th:text="${list.price}"></div>
        </div>
        <div class="">
            <div id="jmtmap" style="width:400px; height:400px;"></div>
        </div>
    </section>
    <section class="jmt-detail-review">
        <table class="table table-hover caption-top">
            <caption>댓글 리스트</caption>
            <thead>
            <tr>
                <th>작성자</th>
                <th>내용</th>
                <th>평점</th>
                <th>작성시간</th>
            </tr>
            </thead>
            <tbody>
            <div class="starpoint_wrap">

            </div>
            </tbody>
        </table>
    </section>
    <section id="review_form_container" class="mt-3">
        <div class="row">
            <div class="warning_msg">별점을 선택해 주세요.</div>
            <div class='RatingStar'>
                <div class='RatingScore'>
                    <div class='outer-star'><div class='inner-star'></div></div>
                </div>
            </div>
            <div class="col">
                <textarea rows="4"  name="ctnt" class="form-control"></textarea>
            </div>
            <div class="col">
                <button type="button" name="review_submit" class="btn btn-primary">전송</button>
            </div>
        </div>
    </section>
    <section class="jmt-list">

    </section>
</th:block>
</html>
