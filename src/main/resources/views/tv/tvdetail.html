<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout">
<head>
    <link rel="stylesheet" th:href="@{/css/tv/tvdetail.css}">
    <script defer th:src="@{/js/tv/tvdetail.js}"></script>
    <meta charset="UTF-8">
    <title>Broad</title>
</head>
<th:block layout:fragment="content">
    <section class="tv-bn-container">
        <div class="flex-c-c">
            <img src="/img/br_bnr.png">
        </div>
    </section>

    <section class="tv-content-container">
        <div class="flex-c-r g100">
            <span th:each="item : ${tvlist}" class="tvpro_box">
                <div class="tvpro_btn" th:text="${item.keyNm}"></div>
                <input type="hidden" class="tvpro_name" th:value="${item.keyValue}">
            </span>
        </div>

        <div>
            <div class="line"><i class="fas fa-tv"></i></div>
            <div class="flex-c-c">
                <div class="text-emph f-s-30 flex-c-r">
                    <div th:text="${subKey.keyNm}"></div>
                    <div>&nbsp맛집</div>
                </div>
                <div class="flex-c-c">
                    <table>
                        <th:block th:each="list : ${tvcastlist}">
                            <div class="tv_rest_nm" th:text="${list.t_restnm}"></div>
                        </th:block>
                    </table>
                    <div id="tv_youtube"></div>
                </div>
                <div>
                    <div th:text="${maxpage}"></div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</html>
