<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" th:href="@{/css/user/join.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script defer th:src="@{/js/user/join.js}"></script>
    <link rel="stylesheet" th:href="@{/css/video.css}">
    <script defer th:src="@{/js/video.js}"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="join-container flex-c-c">
    <div class="video-join-container ">
        <div>
            <div class="line"><a href="/"><img class="join-logo" src="/img/logo.png"></a></div>
        </div>
        <div class="flex-c-r">
            <form th:action="@{/user/join}" method="post">
                <div><input type="text" name="u_id" placeholder="아이디" ></div>
                <div><input type="password" name="u_pw" placeholder="비밀번호" ></div>
                <div><input type="text" name="u_nm" placeholder="이름"></div>
                <div><input type="text" name="u_email" placeholder="이메일"></div>
                <input type="submit" value="회원가입">
            </form>
        </div>
    </div>

</section>
<video class="back_video" autoplay muted loop>
    <source src="/video/backvideo.mp4" type="video/mp4">
</video>
</body>
</html>
